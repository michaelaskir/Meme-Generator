<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body onload="onInit()">

    <header>
        <h2>Meme Generator</h2>
        <nav class="main-nav flex">
            <ul class="clean-list flex">
                <li><a onclick="showGallery()" href="#">gallery</a></li>
                <li><a href="#">Memes</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
    </header>
    <section class="gallery">
        <img onclick="renderMeme(1)" src="img/1.jpg" alt="">
        <img onclick="renderMeme(2)" src="img/2.jpg" alt="">
        <img onclick="renderMeme(3)" src="img/3.jpg" alt="">
        <img onclick="renderMeme(4)" src="img/4.jpg" alt="">
        <img onclick="renderMeme(5)" src="img/5.jpg" alt="">
        <img onclick="renderMeme(6)" src="img/6.jpg" alt="">
        <img onclick="renderMeme(7)" src="img/7.jpg" alt="">
        <img onclick="renderMeme(8)" src="img/8.jpg" alt="">
        <img onclick="renderMeme(9)" src="img/9.jpg" alt="">
        <img onclick="renderMeme(10)" src="img/10.jpg" alt="">
        <img onclick="renderMeme(11)" src="img/11.jpg" alt="">
        <img onclick="renderMeme(12)" src="img/12.jpg" alt="">
        <img onclick="renderMeme(13)" src="img/13.jpg" alt="">
        <img onclick="renderMeme(14)" src="img/14.jpg" alt="">
        <img onclick="renderMeme(15)" src="img/15.jpg" alt="">
        <img onclick="renderMeme(16)" src="img/16.jpg" alt="">
        <img onclick="renderMeme(17)" src="img/17.jpg" alt="">
        <img onclick="renderMeme(18)" src="img/18.jpg" alt="">
    </section>

    <section class="meme-container">
        <div class="canvas-container">
            <canvas class="meme-canvas" width="385" height="375"></canvas>
        </div>
        <div class="meme-editor">
            <input id="txt-input" type="text" placeholder="Enter your text here" oninput="onTextChange(event)" />
        </div>
    </section>

    <script src="js/services/config.js"></script>
    <script src="js/services/memeService.js"></script>
    <script src="js/memeController.js"></script>
</body>

</html>
