<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body onload="onInit()">

    <header>
        <h2>Meme Generator</h2>
        <button class="menu-btn" onclick="toggleMenu()">☰</button>
        <nav class="main-nav flex">
            <button class="close-btn" onclick="closeMenu()"></button>
            <ul class="clean-list flex">
                <li><a onclick="showGallery()" href="#">gallery</a></li>
                <li><a href="#">Memes</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
    </header>
    <section class="gallery">
    </section>

    <section class="meme-container hidden">
        <div class="canvas-container">
            <canvas class="meme-canvas" width="500" height="500"></canvas>
        </div>
        <div class="meme-editor">
            <div class="meme-editor">
                <input id="txt-input" type="text" placeholder="Enter your text here" oninput="onTextChange(event)" />

                <select id="font-family" onchange="onFontChange(event)">
                    <option value="Impact">Impact</option>
                    <option value="Arial">Arial</option>
                    <option value="Comic Sans MS">Comic Sans</option>
                    <option value="Verdana">Verdana</option>
                </select>

                <button onclick="onChangeFontSize(5)">A+</button>
                <button onclick="onChangeFontSize(-5)">A-</button>

                <button onclick="onTextAlign('left')">Left</button>
                <button onclick="onTextAlign('center')">Center</button>
                <button onclick="onTextAlign('right')">Right</button>

                <button onclick="onMoveText(-5)">↑</button>
                <button onclick="onMoveText(5)">↓</button>

                <button onclick="onAddLine()">Add line</button>
                <button onclick="onSwitchLine()">Switch Line</button>
                <button onclick="onDeleteLine()">Delete Line</button>

                <input type="color" id="color-picker" value="#ffffff" onchange="onColorChange(event)" />
                <a href="#" class="btn" onclick="onDownloadImg(this)" download="my-img.jpg">Download Image from
                    Canvas</a>
            </div>
    </section>

    <script src="js/services/config.js"></script>
    <script src="js/services/memeService.js"></script>
    <script src="js/galleryController.js"></script>
    <script src="js/memeController.js"></script>
</body>

</html>
